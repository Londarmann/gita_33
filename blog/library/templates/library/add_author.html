{% extends 'base.html' %}

{% block title %}ავტორის დამატება{% endblock %}

{% block content %}
<h1>ავტორის დამატება</h1>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    {% if form.non_field_errors %}
        <div class="errorlist">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button type="submit" class="btn btn-success">შენახვა</button>
    <a href="{% url 'book_list' %}" class="btn btn-primary">გაუქმება</a>
</form>
{% endblock %}
